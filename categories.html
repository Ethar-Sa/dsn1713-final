<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .category-card {
            border-radius: 10px;
            padding: 20px;
            transition: 0.2s ease;
        }

        .category-card:hover {
            background-color: #f0e8ff;
            cursor: pointer;
        }

        .category-icon {
            font-size: 30px;
            margin-right: 10px;
            color: #6f42c1;
        }
    </style>
</head>

<body>

    <div class="container py-4">

        <!-- Back to Home -->
        <a href="index.html" class="btn btn-outline-primary mb-3">
            <i class="bi bi-arrow-left"></i> Back to Home
        </a>

        <h1 class="mb-4 fw-bold">Browse Categories</h1>

        <!-- Category Sections -->
        <div class="list-group">

            <a class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-people category-icon"></i>
                Community
            </a>

            <a class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-house-door category-icon"></i>
                Housing
            </a>

            <a class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-briefcase category-icon"></i>
                Jobs
            </a>

            <a class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-tools category-icon"></i>
                Services
            </a>

            <a class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-tag category-icon"></i>
                For Sale
            </a>

            <a class="list-group-item list-group-item-action d-flex align-items-center">
                <i class="bi bi-chat-dots category-icon"></i>
                Discussion Forum
            </a>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
